<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Shopper</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>SMART SHOPPER</h2>
    <h4>Compare prices across websites to find the best deals and save money while shopping online</h4>
    <form id="form">
      <div class="form-control">
        <label for="search">Product Name Lookup</label>
        <input type="text" id="search" placeholder="Enter the product name.." />
      </div>
      <button class="btn">SEARCH</button>
    </form>
    <ul id="list" class="list"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
